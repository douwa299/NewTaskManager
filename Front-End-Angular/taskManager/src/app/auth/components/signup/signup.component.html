<!-- Fix these in your HTML -->
<div class="container">
  <mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm">
        <!-- Fixed: 'apperance' → 'appearance' -->
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" placeholder="Name" required>
          <!-- Fixed the form control reference -->
          <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            Please enter a valid name.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="Email" required type="email">
          <!-- Fixed typo: 'emai' → 'email' -->
          <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password" placeholder="Password" required>
          <!-- Fixed: 'mat-icone' → 'mat-icon-button' and toggle function -->
          <button mat-icon-button matSuffix type="button"
                  (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <!-- Fixed: should check 'password' control, not 'name' -->
          <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>ConfirmPassword</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'"
                 formControlName="confirmPassword" placeholder="Password" required>
          <!-- Fixed: 'mat-icone' → 'mat-icon-button' and toggle function -->
          <button mat-icon-button matSuffix type="button"
                  (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"
                [disabled]="signupForm.invalid" (click)="onSubmit()">
          Sign Up
        </button>
      </form>

    </mat-card-content>
  </mat-card>
</div>
