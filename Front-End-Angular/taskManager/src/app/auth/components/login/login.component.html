<!-- Fix these in your HTML -->
<div class="container">
  <mat-card>
    <mat-card-title>Login </mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">


        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email" placeholder="Email" required type="email">
          <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'"
                 formControlName="password" placeholder="Password" required>
          <button mat-icon-button matSuffix type="button"
                  (click)="togglePasswordVisibility()">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit"
                [disabled]="loginForm.invalid" (click)="onSubmit()">
          Login
        </button>
      </form>

    </mat-card-content>
    <mat-card-actions class="signup-link">
      <button  mat-button color="accent"  routerLink="/signup">Don't have an account? Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
